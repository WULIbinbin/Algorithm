<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div id="container"></div>
      <div id="app">
        <h2>双向绑定测试：</h2>
        <p>num1: <input type="text" v-model="num1" /></p>
        <p>num2: <input type="text" v-model="num2" /></p>
        <p>num3: <input type="text" v-model="num3" /></p>
        <hr />
        <h2>comput测试：</h2>
        <p><span>num1、num2相加:</span><span>{{reduce}}</span></p>
        <p><button @click="handleNumAdd">num+1</button></p>
        <hr />
        <p>对象深层绑定测试：</p>
        <p><span>student.name: </span><input type="text" v-model="student.name" />{{student.name}}</p>
        <hr />
        <h2>vuex测试：</h2>
        <p><span>store.state.countModule.count: </span>{{$store.state.countModule.count}}</p>
        <p><button @click="handleCountAddByCommit">handleCountAddByCommit</button></p>
        <p><button @click="handleCountAddByMutation">handleCountAddByMutation</button></p>
        <p><span>store.state.userModule.user: </span>{{user}}</p>
        <p><button @click="handleChangeUserByAction">handleChangeUserByAction</button></p>
      </div>
    </div>
    <script type="module" src="./src/vue2/run/main.js"></script>
  </body>
</html>
